<HTML>
<HEAD>
<TITLE>批量修改商品分类</TITLE>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<STYLE TYPE="text/css">
 td {font-size: 10pt}
</STYLE>
<SCRIPT language="JavaScript" src="../include/category.js" type="text/javascript"></SCRIPT>
<SCRIPT LANGUAGE=JavaScript>
function htmRequest(name) {
  var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
  var r = window.location.search.substr(1).match(reg);
  if (r != null) return decodeURIComponent(r[2]); 
  else return null;
}
function Init(){
  var myArg=htmRequest('selcount');//parent.returnValue;//window.dialogArguments;
  if (myArg && !isNaN(myArg))document.getElementById("ProductCount").innerText=myArg;
  else alert('参数错误！');
}
function Submit_ChangeCategory(myform){
  var brand=parseInt(myform.brand.value);
  if(brand>0 && confirm("确定修改商品分类？") ){
     parent.closeDialog(brand);
  }else alert("请选择商品分类！");
  return brand;
}
</script> 
</HEAD>
<BODY  bgcolor="#DFDFDF" topmargin=0 leftmargin=0 onload="Init()">
<TABLE width="100%"  border="1"  align="center" bordercolor="#FF6600" bgcolor="#FF6600" cellpadding="4" cellspacing="1" bgcolor="#FFFFFF">
<TR><form>
 	 <TD width="100%"><font color="#FFFFFF"><strong>将选定的 <font id="ProductCount" color="#00FFAA">0</font> 件商品重置分类 </strong></font>
 	 </TD><TD><script language="javascript">CreateCategorySelection("brand",0,"--请选择商品分类--",null)</script></TD>
</TR>
<TR bgcolor="#f7f7f7" >
	<TD align="right" bgcolor="#FFCC00" colspan="2"><input  type="button"  value=" 提交 " onclick="Submit_ChangeCategory(this.form)">&nbsp;</TD>
</TR></form>
</TABLE>
</BODY>   
</HTML>
